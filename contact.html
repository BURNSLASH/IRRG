<!DOCTYPE html>

      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />

<body>
  <video autoplay muted loop playsinline id="bg-video">
      <source src="world_map.mp4" type="video/mp4" />
    </video>
    
<Section style="color: aqua; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
  <h2>Contact Us:</h2>
<div id="contactForm" style="">
<form action="contact.php" method="POST">
  <label for="discName">Enter your Discord Username : </label><br><br>
  <input type="text" name="name" placeholder="Your Discord username" required><br><br>
  <label for="email">Enter your Email :</label><br><br>
  <input type="email" name="email" placeholder="Your Email" required><br><br>
  <label for="message">Reason for Contact :</label><br><br>
  <textarea name="message" placeholder="Your Message" required></textarea><br><br>
  <button type="submit">Send</button>
</form>
</div>
</Section>
